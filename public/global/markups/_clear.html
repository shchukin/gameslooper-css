            <h1>.clear</h1>
            <p>
                Сделано в два тега. Безразмерная обретка и иконка, которая центрируется
                внутри по обоим направлениям. Можно блок примиксовать к чему-нибудь с заданынми размерами
                и он растянется. Например можно сделать большую область кликабельности для мобилок
                в блок <a href="_preview.html">.preview</a>.
            </p>
            <p>
                Есть похожий блок <a href="_cancel.html">.cancel</a>
            </p>
