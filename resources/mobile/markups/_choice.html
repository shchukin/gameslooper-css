<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body">



        <div style="padding: 40px">
            <br>
            <br>
            <h1>.choice <span style="font-size: 16px; color: red;">оверрайд</span></h1>
            <p>
                Тут нет ничего нового по отношению к глобальной версии.
                Разметка, функционал - все тоже самое. Растянута только область
                кликабельности. На сам <b>.choice</b> вешается прозрачный :before
                вытянутый в каждую сторону на -10px.
            </p>

            <br>
            <br>

            <label class="choice choice_widget_check">
                <input class="choice__input" type="checkbox">
                <i class="choice__icon">
                    <i class="choice__mark"></i>
                </i>
                <span class="choice__label">.choice.choice_widget_check</span>
            </label>

            <br>
            <br>

            <label class="choice choice_widget_radio">
                <input class="choice__input" type="radio">
                <i class="choice__icon">
                    <i class="choice__mark"></i>
                </i>
                <span class="choice__label">.choice.choice_widget_radio</span>
            </label>

            <br>
            <br>
            <br>


            <label class="choice choice_widget_check">
                <input class="choice__input" type="checkbox" checked>
                <i class="choice__icon">
                    <i class="choice__mark"></i>
                </i>
                <span class="choice__label">.choice.choice_widget_check</span>
            </label>

            <br>
            <br>

            <label class="choice choice_widget_radio">
                <input class="choice__input" type="radio" checked>
                <i class="choice__icon">
                    <i class="choice__mark"></i>
                </i>
                <span class="choice__label">.choice.choice_widget_radio</span>
            </label>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>





        <script src="../../global/vendors/jquery/jquery-2.2.3.min.js"></script>
        <script src="../../global/vendors/bricklayer/dist/bricklayer.min.js"></script>
        <script src="../../global/vendors/expanding/expanding.js"></script>
        <script src="../../global/vendors/outline/outline.js"></script>
        <script src="../../global/scripts/temp.js"></script>

        <script src="../scripts/temp.js"></script>


    </body>
</html>
