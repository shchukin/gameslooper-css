<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.respond</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body" style="background: #131722;">



        <div style="width: 19.445%; margin: 0 auto;">
            <br>
            <br>
            <h1>.respond</h1>

            <div class="respond">
                <div class="respond__body">

                    <div class="bricklayer bricklayer_layout_tight">
                        <div class="bricklayer-tile">
                            <a class="thumb" href="#">
                                <img class="thumb__boxart"
                                     srcset="../temp/thumb_psp_01@2x.jpg 2x"
                                     src="../temp/thumb_psp_01.jpg"
                                     alt="Patapon 3"
                                     title="Patapon 3"
                                >
                            </a>
                        </div>
                        <div class="bricklayer-tile">
                            <a class="thumb" href="#">
                                <img class="thumb__boxart"
                                     srcset="../temp/thumb_ps4_01@2x.jpg 2x"
                                     src="../temp/thumb_ps4_01.jpg"
                                     alt="Metal Gear Solid V"
                                     title="Metal Gear Solid V"
                                >
                            </a>
                        </div>
                        <div class="bricklayer-tile">
                            <a class="thumb" href="#">
                                <img class="thumb__boxart"
                                     srcset="../temp/thumb_ps3_01@2x.jpg 2x"
                                     src="../temp/thumb_ps3_01.jpg"
                                     alt="God of War III"
                                     title="God of War III"
                                >
                            </a>
                        </div>

                        <div class="bricklayer-tile">
                            <a class="thumb" href="#">
                                <img class="thumb__boxart"
                                     srcset="../temp/thumb_ps2_01@2x.jpg 2x"
                                     src="../temp/thumb_ps2_01.jpg"
                                     alt="Final Fantasy X"
                                     title="Final Fantasy X"
                                >
                            </a>
                        </div>

                        <div class="bricklayer-tile">
                            <div class="thumb">
                                <div class="thumb__buying">
                                    <div class="thumb__value">
                                        +200 руб.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="respond__operations">
                    <a class="respond__action button button_palette_info" href="#">Ответить</a>
                    <a class="respond__action button button_palette_default" href="#">Не интересно</a>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <script src="../../global/vendors/jquery/jquery-2.2.3.min.js"></script>
        <script src="../../global/vendors/bricklayer/dist/bricklayer.min.js"></script>
        <script src="../../global/vendors/expanding/expanding.js"></script>
        <script src="../../global/vendors/outline/outline.js"></script>
        <script src="../../global/scripts/temp.js"></script>


    </body>
</html>
