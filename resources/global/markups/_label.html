<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.label</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body" style="background: #131722;">



        <div style="width: 300px; margin: 0 auto;">
            <br>
            <br>
            <h1>.label</h1>
            <br>
            <br>

            <div class="label">

                <div class="label__summary">

                    <div class="label__position">
                        <div class="position">
                            <img class="position__art"
                                 srcset="../temp/game__art_ps4@2x.jpg 2x"
                                 src="../temp/game__art_ps4.jpg"
                                 width="132" height="164"
                                 title="Metal Gear Solid V"
                                 alt="Metal Gear Solid V"
                            >
                            <label class="position__item position__item_horizontal_left position__item_vertical_top choice choice_widget_check choice_radio-inside">
                                <input class="choice__input" type="radio" name="temp-select-position">
                                <i class="choice__icon">
                                    <i class="choice__mark"></i>
                                </i>
                            </label>
                            <label class="position__item position__item_horizontal_right position__item_vertical_top choice choice_widget_check choice_radio-inside">
                                <input class="choice__input" type="radio" name="temp-select-position">
                                <i class="choice__icon">
                                    <i class="choice__mark"></i>
                                </i>
                            </label>
                            <label class="position__item position__item_horizontal_left position__item_vertical_bottom choice choice_widget_check choice_radio-inside">
                                <input class="choice__input" type="radio" name="temp-select-position">
                                <i class="choice__icon">
                                    <i class="choice__mark"></i>
                                </i>
                            </label>
                            <label class="position__item position__item_horizontal_right position__item_vertical_bottom choice choice_widget_check choice_radio-inside">
                                <input class="choice__input" type="radio" name="temp-select-position">
                                <i class="choice__icon">
                                    <i class="choice__mark"></i>
                                </i>
                            </label>
                        </div>

                    </div>

                    <div class="label__figure">
                        <div class="label__mode">Выберите форму:</div>
                        <label class="label__shape figure figure_shape_star">
                            <input class="figure__widget" type="radio" name="temp-choose-shape">
                            <i class="figure__icon">
                                <i class="figure__mark"></i>
                            </i>
                            <span class="figure__label">Звезда</span>
                        </label>
                        <label class="label__shape figure figure_shape_disc">
                            <input class="figure__widget" type="radio" name="temp-choose-shape">
                            <i class="figure__icon">
                                <i class="figure__mark"></i>
                            </i>
                            <span class="figure__label">Круг</span>
                        </label>
                        <label class="label__shape figure figure_shape_square">
                            <input class="figure__widget" type="radio" name="temp-choose-shape">
                            <i class="figure__icon">
                                <i class="figure__mark"></i>
                            </i>
                            <span class="figure__label">Квадрат</span>
                        </label>
                    </div>

                </div>

                <div class="label__color">
                    <div class="checklist checklist_line">
                        <div class="checklist__title">
                            <div class="title">Выберите цвет бейджа</div>
                        </div>
                        <ul class="checklist__list">
                            <li class="checklist__item">
                                <label class="choice choice_widget_check choice_radio-inside choice_hidden-label choice_fill_danger">
                                    <input class="choice__input" type="radio" name="temp-select-color">
                                    <i class="choice__icon">
                                        <i class="choice__mark"></i>
                                    </i>
                                    <span class="choice__label">Красный</span>
                                </label>
                            </li>
                            <li class="checklist__item">
                                <label class="choice choice_widget_check choice_radio-inside choice_hidden-label choice_fill_warning">
                                    <input class="choice__input" type="radio" name="temp-select-color">
                                    <i class="choice__icon">
                                        <i class="choice__mark"></i>
                                    </i>
                                    <span class="choice__label">Желтый</span>
                                </label>
                            </li>
                            <li class="checklist__item">
                                <label class="choice choice_widget_check choice_radio-inside choice_hidden-label choice_fill_success">
                                    <input class="choice__input" type="radio" name="temp-select-color">
                                    <i class="choice__icon">
                                        <i class="choice__mark"></i>
                                    </i>
                                    <span class="choice__label">Зеленый</span>
                                </label>
                            </li>
                            <li class="checklist__item">
                                <label class="choice choice_widget_check choice_radio-inside choice_hidden-label choice_fill_info">
                                    <input class="choice__input" type="radio" name="temp-select-color">
                                    <i class="choice__icon">
                                        <i class="choice__mark"></i>
                                    </i>
                                    <span class="choice__label">Синий</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <script src="../../global/vendors/jquery/jquery-2.2.3.min.js"></script>
        <script src="../../global/vendors/bricklayer/dist/bricklayer.min.js"></script>
        <script src="../../global/vendors/expanding/expanding.js"></script>
        <script src="../../global/vendors/outline/outline.js"></script>
        <script src="../../global/scripts/temp.js"></script>


    </body>
</html>
