<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body" style="background: #131722;">



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.control</h1>
            <p>
                Этот блок - небольшая оберточка на инпуты (возможно что-нибудь еще в будущем),
                которая расширяет функционал полей разного рода приписками, и лейблами.
            </p>

            <br>
            <br>
            <br>
            <h2>Добавляем лейбл</h2>
            <p>
                Создаем блок, внутрь помещаем <b>.control__label</b> - для текста лейбла
                и инпут пихаем в <b>.control__widget</b>
            </p>

            <div class="control">
                <label class="control__label" for="temp-a">
                    Имя владельца карты
                </label>
                <div class="control__widget input">
                    <input class="input__text" type="text" placeholder="ИМЯ НА КАРТЕ" id="temp-a">
                    <div class="input__cleartype"></div>
                </div>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <script src="../../global/vendors/jquery/jquery-2.2.3.min.js"></script>
        <script src="../../global/vendors/bricklayer/dist/bricklayer.min.js"></script>
        <script src="../../global/vendors/expanding/expanding.js"></script>
        <script src="../../global/vendors/outline/outline.js"></script>
        <script src="../../global/scripts/temp.js"></script>


    </body>
</html>
