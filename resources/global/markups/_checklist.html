<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.checklist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body">

        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.checklist</h1>

            <div class="checklist">
                <div class="checklist__title">
                    <div class="title">Уведомления</div>
                </div>
                <ul class="checklist__list">
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Истекает срок лота</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Закрытие лота</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Рассылка новостей</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Новое сообщение</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Получено достижение</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Новый отзыв</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Предложен обмен</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Предложены деньги</span>
                        </label>
                    </li>
                </ul>
            </div>

            <br>
            <br>
            <br>
            <br>
            <h2>.checklist_line</h2>
            <p>Тут на самом деле не линия получается, а змейка:</p>
            <br>

            <div class="checklist checklist_line">
                <div class="checklist__title">
                    <div class="title">Выберите цвет бейджа</div>
                </div>
                <ul class="checklist__list">
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Истекает срок лота</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Закрытие лота</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Рассылка новостей</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Новое сообщение</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Получено достижение</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Новый отзыв</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Предложен обмен</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check">
                            <input class="choice__input" type="checkbox" checked>
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Предложены деньги</span>
                        </label>
                    </li>
                </ul>
            </div>


            <br>
            <br>
            <p>Но один фиг исопользуется только в таком виде:</p>
            <br>

            <div class="checklist checklist_line">
                <div class="checklist__title">
                    <div class="title">Выберите цвет бейджа</div>
                </div>
                <ul class="checklist__list">
                    <li class="checklist__item">
                        <label class="choice choice_widget_check choice_radio-inside choice_hidden-label choice_fill_danger">
                            <input class="choice__input" type="radio" name="temp-select-color">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Красный</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check choice_radio-inside choice_hidden-label choice_fill_warning">
                            <input class="choice__input" type="radio" name="temp-select-color">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Желтый</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check choice_radio-inside choice_hidden-label choice_fill_success">
                            <input class="choice__input" type="radio" name="temp-select-color">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Зеленый</span>
                        </label>
                    </li>
                    <li class="checklist__item">
                        <label class="choice choice_widget_check choice_radio-inside choice_hidden-label choice_fill_info">
                            <input class="choice__input" type="radio" name="temp-select-color">
                            <i class="choice__icon">
                                <i class="choice__mark"></i>
                            </i>
                            <span class="choice__label">Синий</span>
                        </label>
                    </li>
                </ul>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <script src="../../global/vendors/outline/outline.js"></script>
        <script src="../../global/scripts/temp.js"></script>


    </body>
</html>
