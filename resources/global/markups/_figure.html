<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.figure</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body" style="background: #131722">



        <div style="width: 700px; margin: 0 auto;">
            <br>
            <br>
            <h1>.figure</h1>
            <br>
            <br>


            <label class="figure figure_shape_star">
                <input class="figure__widget" type="radio" name="temp-choose-shape">
                <i class="figure__icon">
                    <i class="figure__mark"></i>
                </i>
                <span class="figure__label">Звезда</span>
            </label>

            <br>

            <label class="figure figure_shape_disc">
                <input class="figure__widget" type="radio" name="temp-choose-shape">
                <i class="figure__icon">
                    <i class="figure__mark"></i>
                </i>
                <span class="figure__label">Круг</span>
            </label>

            <br>


            <label class="figure figure_shape_square">
                <input class="figure__widget" type="radio" name="temp-choose-shape">
                <i class="figure__icon">
                    <i class="figure__mark"></i>
                </i>
                <span class="figure__label">Квадрат</span>
            </label>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <script src="../../global/vendors/jquery/jquery-2.2.3.min.js"></script>
        <script src="../../global/vendors/bricklayer/dist/bricklayer.min.js"></script>
        <script src="../../global/vendors/expanding/expanding.js"></script>
        <script src="../../global/vendors/outline/outline.js"></script>
        <script src="../../global/scripts/temp.js"></script>


    </body>
</html>
