<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body">

        <div style="width: 280px; margin: 0 auto;">
            <br>
            <br>
            <h1>.contact</h1>

            <div class="contact">
                <div class="contact__head">
                    <div class="contact__title title title_font_larger">Напишите нам</div>
                    <div class="contact__note">Если проблема, с которой вы столкнулись, не указанна <a class="link link_palette_info link_decoration_inverted" href="#">в разделе помощи</a>, заполните форму ниже.</div>
                </div>
                <form class="contact__form">
                    <div class="contact__container">
                        <div class="contact__data">
                            <div class="contact__name">
                                <div class="input">
                                    <input class="input__text" type="text" placeholder="Ваше имя">
                                    <div class="input__cleartype"></div>
                                </div>
                            </div>
                            <div class="contact__mail">
                                <div class="input">
                                    <input class="input__text" type="email" placeholder="Email">
                                    <div class="input__cleartype"></div>
                                </div>
                            </div>
                        </div>
                        <div class="contact__message">
                            <div class="input input_widget_area">
                                <textarea class="input__text" placeholder="Чем мы можем вам помочь?"></textarea>
                            </div>
                        </div>
                        <div class="contacts__submit">
                            <button class="button button_palette_success" type="submit">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <script src="../../global/vendors/jquery/jquery-2.2.3.min.js"></script>
        <script src="../../global/vendors/bricklayer/dist/bricklayer.min.js"></script>
        <script src="../../global/vendors/expanding/expanding.js"></script>
        <script src="../../global/vendors/outline/outline.js"></script>
        <script src="../../global/scripts/temp.js"></script>


    </body>
</html>
