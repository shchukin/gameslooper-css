<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body" style="background: #131722;">



        <div style="width: 200px; margin: 0 auto;">
            <br>
            <br>
            <h1>.review</h1>
            <p><span style="color: red;">Есть овверрайд</span> <a href="../../mobile/markups/_review.html">на мобилки</a>.</p>

            <div class="review">
                <div class="review__title title">Отзывы</div>
                <div class="review__progress meter">
                    <div class="meter__value meter__value_kind_good" style="width: 75%;" title="Соотношение хороших отзывов к плохим"></div>
                    <div class="meter__value meter__value_kind_bad" title="Соотношение плохих отзывов к хорошим"></div>
                </div>
                <div class="review__feedback">
                    <div class="review__action button button_palette_default">Хороший</div>
                    <div class="review__action button button_palette_default">Плохой</div>
                </div>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <script src="../../global/vendors/jquery/jquery-2.2.3.min.js"></script>
        <script src="../../global/vendors/bricklayer/dist/bricklayer.min.js"></script>
        <script src="../../global/vendors/expanding/expanding.js"></script>
        <script src="../../global/vendors/outline/outline.js"></script>
        <script src="../../global/scripts/temp.js"></script>


    </body>
</html>
