<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.heading</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body class="body">



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.heading</h1>

            <div class="heading">
                <div class="heading__content">
                    <div class="heading__title title title_font_larger">Вход на сайт</div>
                </div>
            </div>



            <br>
            <br>
            <br>
            <p>Версия с вылезающим за границу бордюром, плюс экшны</p>


            <div class="heading heading_outer">

                <div class="heading__content nav">
                    <a class="nav__link nav__link_current">
                        <span class="nav__label">Все</span>
                    </a>
                    <a class="nav__link" href="#">
                        <span class="nav__label">Продажа</span>
                        <span class="nav__counter">210</span>
                    </a>
                    <a class="nav__link" href="#">
                        <span class="nav__label">Обмен</span>
                        <span class="nav__counter">31</span>
                    </a>
                </div>

                <div class="heading__action">
                    <div class="input input_widget_select">
                        <input class="input__text" type="text" placeholder="Сортировать" readonly>
                        <div class="input__arrow">
                            <i class="input__peak"></i>
                        </div>
                        <div class="input__dropdown">
                            <div class="input__suggest scroll scroll_skin_default scroll_always_visible">
                                <button class="input__option input__option_clear" type="button">Не выбрано</button>
                                <button class="input__option" type="button">Сначала новые</button>
                                <button class="input__option" type="button">Сначала стараые</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <script src="../../global/vendors/jquery/jquery-2.2.3.min.js"></script>
        <script src="../../global/vendors/bricklayer/dist/bricklayer.min.js"></script>
        <script src="../../global/vendors/expanding/expanding.js"></script>
        <script src="../../global/vendors/outline/outline.js"></script>
        <script src="../../global/scripts/temp.js"></script>

        <script src="../vendors/jquery.scrollbar/jquery.scrollbar.min.js"></script>
        <script src="../scripts/temp.js"></script>


    </body>
</html>
